name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Stop existing containers if running
            # cd ~/viba_studio_v2 && docker-compose down || true
            
            # Create directory if it doesn't exist
            mkdir -p ~/viba_studio_v2
            cd ~/viba_studio_v2
            
            # Pull latest code
            # Note: Ensure git is initialized and remote is set on the server
            # Or assume we clone if empty
            if [ ! -d ".git" ]; then
              git clone https://github.com/${{ github.repository }}.git .
            else
              git pull origin main
            fi
            
            # Build and start containers
            # We assume .env file exists on the server (User must create it once)
            docker-compose up -d --build --remove-orphans
