version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: viba_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-viba_db}
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - viba-network
    # Limit memory to be safe on t3.small
    deploy:
      resources:
        limits:
          memory: 512M

  backend:
    image: ${IMAGE_REPO:-viba-studio}-backend:latest
    container_name: viba_backend
    restart: always
    # Ports not exposed to host, only internal network (accessed via Nginx proxy)
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-viba_db}
      - JWT_SECRET=${JWT_SECRET}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME}
    depends_on:
      - db
    networks:
      - viba-network

  frontend:
    image: ${IMAGE_REPO:-viba-studio}-frontend:latest
    container_name: viba_frontend
    restart: always
    ports:
      - "8081:80"
    depends_on:
      - backend
    networks:
      - viba-network

networks:
  viba-network:
    driver: bridge
